buildscript {
    ext {
        toolVersions = [
                gradlePluginVersion: '3.2.0',
                kotlinVersion      : '1.2.71',
                compileSdkVersion  : 28,
                minSdkVersion      : 21,
                targetSdkVersion   : 28
        ]
        libVersions = [
                appCompatVersion       : '1.0.0',
                constraintLayoutVersion: '2.0.0-alpha2',
                materialVersion        : '1.0.0',
                junitVersion           : '4.12',
                testRunnerVersion      : '1.1.0-alpha4',
                espressoVersion        : '3.1.0-alpha4',
                lifecycleVersion       : '2.0.0',
                coroutinesVersion      : '0.30.1',
                roomVersion            : '2.0.0',
                kodeinVersion          : '5.3.0',
                mockitoVersion         : '2.19.0'
        ]
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$toolVersions.gradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$toolVersions.kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
